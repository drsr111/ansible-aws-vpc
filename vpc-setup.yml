- host: localhost
  connection: local
  gather-facts: False
  task:
    - name: Import VPC Variables
      include_vars: var/vpc_setup

    - name: Create vpc vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout