- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create vpc vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

#    - debug:
#        var: vpcout

    - name: create Public Subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile_pubsub1
      register: pubsub1_out

    - name: create Public Subnet 2 in Zone2
      ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            region: "{{region}}"
            az: "{{zone2}}"
            state: "{{state}}"
            cidr: "{{PubSub2Cidr}}"
            map_public: yes
            resource_tags:
              Name: vprofile_pubsub2
      register: pubsub2_out

    - name: create Public Subnet 3 in Zone3
      ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            region: "{{region}}"
            az: "{{zone3}}"
            state: "{{state}}"
            cidr: "{{PubSub3Cidr}}"
            map_public: yes
            resource_tags:
              Name: vprofile_pubsub3
      register: pubsub3_out
    - name: create Private Subnet 1 in Zone1
      ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            region: "{{region}}"
            az: "{{zone1}}"
            state: "{{state}}"
            cidr: "{{PriSub1Cidr}}"
            map_public: yes
            resource_tags:
              Name: vprofile_prisub1
      register: prisub1_out

    - name: create Private Subnet 2 in Zone2
      ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            region: "{{region}}"
            az: "{{zone2}}"
            state: "{{state}}"
            cidr: "{{PriSub2Cidr}}"
            map_public: yes
            resource_tags:
              Name: vprofile_prisub2
      register: prisub2_out

    - name: create Private Subnet 3 in Zone3
      ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"
            region: "{{region}}"
            az: "{{zone3}}"
            state: "{{state}}"
            cidr: "{{PriSub3Cidr}}"
            map_public: yes
            resource_tags:
              Name: vprofile_prisub3
      register: prisub3_out

    - name: internet gateway setup
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: vprofile_IGW
      register: igw_out

    - name: route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: VProfile-PubRT
        subnets:
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subnet.id}}"
          - "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway_id}}"
      register: pubRT_out

    - name: Cr eate new nat gateway and allocate new EIP if a nat gateway
      ec2_vpc_nat_gateway:
         state: "{{state}}"
         subnet_id: "{{pubsub1_out.subnet.id}}"
         wait: yes
         region: "{{region}}"
         if_exist_do_not_create: true
      register: NATGW_out